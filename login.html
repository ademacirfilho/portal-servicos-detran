<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Serviços - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-white font-['Inter'] antialiased">

    <header class="bg-[#161e3d] text-white py-3 px-6 shadow-md">
        <div class="max-w-[1300px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="flex flex-col leading-none">
                    <span class="text-[10px] uppercase font-bold text-gray-300">Rio Grande</span>
                    <span class="text-xs uppercase font-bold">Do Norte</span>
                </div>
                <div class="h-8 w-[1px] bg-gray-500/50"></div>
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                    <span class="font-bold text-lg tracking-tight">Detran<span class="font-light text-sm text-gray-300">.RN</span></span>
                </div>
            </div>
            <button class="bg-white text-[#161e3d] p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center w-full px-4 py-12 bg-gray-50">
        
        <div class="w-full max-w-md bg-[#f1f5f9] rounded-xl shadow-lg border border-gray-100 p-8 md:p-10">
            
            <div class="text-center mb-8">
                <h1 class="text-[#161e3d] text-3xl font-bold mb-2">Acesso ao Portal</h1>
                <p class="text-gray-500 text-sm">Informe seus dados para entrar na sua conta</p>
            </div>

            <form class="space-y-6">
                
                <div class="space-y-1">
                    <label for="cpf" class="text-gray-700 font-medium text-sm ml-1">CPF</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <input type="text" id="cpf" placeholder="000.000.000-00" class="w-full bg-transparent border border-gray-400 rounded-lg pl-10 pr-4 py-2.5 text-gray-700 focus:outline-none focus:border-blue-600 focus:bg-white transition-colors placeholder-gray-400">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="password" class="text-gray-700 font-medium text-sm ml-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <input type="password" id="password" placeholder="••••••••" class="w-full bg-transparent border border-gray-400 rounded-lg pl-10 pr-4 py-2.5 text-gray-700 focus:outline-none focus:border-blue-600 focus:bg-white transition-colors placeholder-gray-400">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600 cursor-pointer">
                        <input type="checkbox" class="rounded border-gray-400 text-[#161e3d] focus:ring-blue-500 mr-2">
                        Lembrar-me
                    </label>
                    <a href="#" class="text-blue-700 hover:underline font-medium">Esqueci minha senha</a>
                </div>

                <button type="button" class="w-full bg-[#161e3d] hover:bg-[#232f5e] text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all active:scale-[0.98] text-base">
                    <a href="index.html">Entrar</a>
                </button>

            </form>

            <div class="mt-8 text-center text-sm text-gray-600">
                Ainda não tem cadastro? 
                <a href="cadastro.html" class="text-blue-700 font-bold hover:underline">Cadastre-se aqui</a>
            </div>

        </div>
    </main>

    <footer class="bg-[#161e3d] text-gray-300 py-5 text-center text-xs mt-auto w-full">
        <p>Departamento Estadual de Trânsito do Rio Grande do Norte © 2025</p>
    </footer>

</body>
</html>
